<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!-- INIZIO WRAPPER -->
    <div class="wrapper">

        <!-- inizio vue js #root -->
        <div id="root">

            <!-- inizio app containter -->
            <div class="app_container">

                <!-- inizio colonna sinistra -->
                <div class="left_col">
                    <div class="myuser bglightgray flex">
                        <div class="myuser_img">img</div>
                        <span class="myuser_name">name surname</span>
                        <div class="icons">
                            <span class="icon"><i class="fas fa-circle-notch"></i></span>
                            <span class="icon"><i class="fas fa-comment-alt"></i></span>
                            <span class="icon"><i class="fas fa-ellipsis-v"></i></span>
                        </div>
                    </div>
                    <div class="notify">notify</div>
                    <div class="chats">
                        <div class="chat_filter bglightgray">filtro chat</div>
                    chats</div>
                </div>
                <!-- fine colonna sinistra -->
                
                <!-- inizio colonna destra -->
                <div class="right_col">
                    <div class="chat_user bglightgray">chat user</div>
                    <div class="chat_text">chat text</div>
                    <div class="chat_input">message input</div>
                </div>
                <!-- fine colonna destra -->

            </div>
            <!-- fine app containter -->

        </div>
        <!-- fine vue js #root -->

    </div>
    <!-- FINE WRAPPER -->

    <!-- JS -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>   

</body>
</html>
